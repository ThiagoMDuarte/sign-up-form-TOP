<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-container">
        <h1>Img Vai aki</h1>
    </div>

    <div class="data-container">
        <div class="head-text">
            <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum qui, modi vel. <br><br>You know you want to.</h1>
        </div>

        <div class="form-container">
            <div>
                <form action="#" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <label for="user_email">Email</label>
                    <input type="email" name="email" id="user_email">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <label for="user_phone">Phone Number</label>
                    <input type="tel" name="phone_number" id="user_phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <label for="user_password">Password</label>
                    <input type="password" name="password" id="user_password">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <label for="confirm_user_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_user_password">
                </form>
            </div>

            <div>
                <form action="#" method="post">
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
